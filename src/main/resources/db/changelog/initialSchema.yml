databaseChangeLog:
  - changeSet:
      id: 1
      author: stuvwxyz
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: equipment_id
                  autoIncrement: true
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: equipment_name
                  type: VARCHAR(255)
              - column:
                  name: equipment_available
                  type: BOOLEAN
              - column:
                  name: equipment_cost
                  type: VARCHAR(255)
              - column:
                  name: equipment_description
                  type: TEXT
              - column:
                  name: equipment_owner
                  type: VARCHAR(255)
              - column:
                  name: equipment_owner_phone
                  type: VARCHAR(255)
              - column:
                  name: equipment_owner_email
                  type: VARCHAR(255)
            tableName: equipment
  - changeSet:
      id: 2
      author: stuvwxyz
      changes:
        - modifyDataType:
            columnName: equipment_available
            newDataType: VARCHAR(255)
            tableName: character